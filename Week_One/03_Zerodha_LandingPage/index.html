<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Landing Page</title>
  </head>
  <body>
    <div
      style="
        justify-content: space-between;
        padding-right: 100px;
        padding-left: 100px;
        display: flex;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        width="170"
        height="40px"
        style="padding-top: 12px"
        src="images/logo.png"
        alt="Z-Logo"
      />
      <div style="display: flex; padding-top: 3px">
        <div
          style="padding: 20px; font-weight: bold; color: #666; cursor: pointer"
        >
          Sign Up
        </div>
        <div
          style="padding: 20px; font-weight: bold; color: #666; cursor: pointer"
        >
          About
        </div>
        <div
          style="padding: 20px; font-weight: bold; color: #666; cursor: pointer"
        >
          Product
        </div>
        <div
          style="padding: 20px; font-weight: bold; color: #666; cursor: pointer"
        >
          Pricing
        </div>
        <div
          style="padding: 20px; font-weight: bold; color: #666; cursor: pointer"
        >
          Support
        </div>
      </div>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 70px 0px;
      "
    >
      <img src="images/mainPicture.jpg" alt="MainImage" width="600" />
    </div>

    <div style="display: flex; justify-content: center">
      <h1>Invest in everything</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <h3>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h3>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 5px">
      <button
        style="
          background-color: #387ed1;
          padding: 10px 30px;
          font-size: large;
          border-radius: 3px;
          border: none;
          cursor: pointer;
          color: white;
          
        "
      >
        Sign Up now
      </button>
    </div>
  </body>
</html>
