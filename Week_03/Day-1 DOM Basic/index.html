<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>TODO App</h1>
    <input type="text" placeholder=" Enter Your Todo!"></input>
    <button onclick="AddTodo()">Submit</button>
</body>
<script>
    let counter = 1;
    function AddTodo(){
        const inputElement = document.querySelector("input");
        const valueExtracted = inputElement.value;
        const newDivElement = document.createElement("div");
        newDivElement.setAttribute("id",counter);
        newDivElement.innerHTML = "<div>"+valueExtracted+"</div><button onclick='deleteTodo("+ counter + ")'>Delete</button>";
        counter+=1;
        document.querySelector("body").appendChild(newDivElement);
    }

    function deleteTodo(index){
        const element = document.getElementById(index);
        element.parentNode.removeChild(element)
    }



</script>
</html>
