<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
  </head>
  <body>
    <input id="a" type="text" placeholder="First Value" />
    <input id="b" type="text" placeholder="Second Value" />
    <button onclick="sendRequest()">SUM</button>
  </body>
  <script>
    async function sendRequest() {
      const valA = document.getElementById("a").value;
      const valB = document.getElementById("b").value;

      const response = await axios.post("http://localhost:3000/sum", {
        a: valA,
        b: valB,
      });

      console.log(response.data);
    }
  </script>
</html>
