<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWebsite</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="posts"></div>

    <script>
      // first method to call API using the fetch fucntion
      async function getRecentPost() {
        console.log("Before sending the request to server");
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts/1"
        );
        const data = await response.json();
        console.log(data);
        document.getElementById("posts").innerHTML = JSON.stringify(data);
        console.log("After the request has been processed");
      }
      getRecentPost();
    </script>
  </body>
</html>
